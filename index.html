<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewey Acessar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/variaveis.css">
    <link rel="stylesheet" href="/css/login.css">
    <!-- <link rel="stylesheet" href="/css/darkMode.css"> -->

    <!-- scripts -->
    <script src="/js/login.js" defer></script>
    <!-- <script src="/js/dark_mode.js" defer></script> -->
    <!-- <script src="/js/user_Info.js" defer></script> -->

</head>

<body>


    <main>

        <h1 class="tituloSite conteiner-primario">Tarefas</h1>

        <div class="container-login conteiner-primario">


            <div class="area-avatar-3d">
                <img class="avatar-3d picture" src="/assets/images/3d_avatar_21.png" alt="Imagem de Perfil" />
            </div>

            <h2 class="titulo-texto nome-completo"></h2>

            <div class="form">

                <div class="campo-texto-2 estilo-conteiner-secundario">

                    <div class="conteudo">

                        <label for="tipoUsuario" class="rotulo-texto-2">Nome de usuário</label>

                        <input type="text" placeholder="Nome de usuário" id="login-username" class="estilo-input estilo-conteiner-secundario">

                    </div>

                </div>
                <div class="indicador-ativo"></div>

                <div class="campo-texto-2 estilo-conteiner-secundario">

                    <div class="conteudo">

                        <label for="" class="rotulo-texto-2">Senha</label>

                        <input type="password" placeholder="Senha" id="login-password" class="estilo-input estilo-conteiner-secundario">

                    </div>

                </div>
                <div class="indicador-ativo"></div>


                <button id="login-button" class=" botao-estendido estilo-conteiner-secundario botao-selecionado">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M9.00003 16.17L4.83003 12L3.41003 13.41L9.00003 19L21 6.99997L19.59 5.58997L9.00003 16.17Z"
                            fill="#466800" />
                    </svg>

                    <span class="titulo-texto">Acessar</span>

                </button>

            </div>

        </div>

    </main>

</body>

</html>
