<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/variaveis.css">
    <link rel="stylesheet" href="/assets/css/pagina_inicial.css">
    <link rel="stylesheet" href="/assets/css/darkMode.css">

    <!-- scripts -->
    <script src="/assets/js/pagina_inicial.js" defer></script>
    <script src="/assets/js/dark_mode.js" defer></script>


    <!-- Fontes -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400&family=Roboto:wght@100;400;500&display=swap"
        rel="stylesheet">

</head>

<body class="pagina_inicial scrool-estilo">

    <header>

        <div class="barra-superior conteiner-primario">

            <button class="botao-selecionado botoes menu-lateral" onclick="toggleDarkMode()">

                <svg class="icone" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3 8V6H21V8H3ZM3 13H21V11H3V13ZM3 18H21V16H3V18Z"
                        fill="#45483D" />
                </svg>

            </button>
            

            <div class="tituloSite">Tarefas</div>

            <button class="botoes botao-selecionado" onclick="perfil()">

                <img class="icone_picture picture" src="/assets/images/3d_avatar_21.png" alt="Foto de perfil ">

                <!-- <svg  class="icone picture" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM18.36 16.83C16.93 15.09 13.46 14.5 12 14.5C10.54 14.5 7.07 15.09 5.64 16.83C4.62 15.49 4 13.82 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 13.82 19.38 15.49 18.36 16.83ZM8.5 9.5C8.5 7.56 10.06 6 12 6C13.94 6 15.5 7.56 15.5 9.5C15.5 11.44 13.94 13 12 13C10.06 13 8.5 11.44 8.5 9.5Z"
                    fill="#45483D" />
                </svg> -->

            </button>

        </div>

    </header>

    <main>

        <div class="container-ola-usuario">
            <h2 class="ola-usuario primeiro_nome">Olá</h2>
        </div>

        <div class="sessoes">

            <section id="feed1" class="feed1 conteiner-primario scrool-vertical scrool-estilo">

            </section>

            <section id="feed2" class="feed2 conteiner-primario scrool-vertical scrool-estilo"></section>

            <section id="feed3" class="feed3 conteiner-primario scrool-vertical scrool-estilo"></section>

        </div>

        <div class="modal-false conteiner-primario">

            <div class="sheet-header">
                <div class="drag-handle" onclick="toggleModalExpand()"></div>
            </div>

            <div class="conteiner_descricao_card">
                <div class="conteiner_input">
                    <label class="header2" for="categoria">Selecione a categoria</label>
                    <select id="categoria" class="estilo-input estilo-conteiner-secundario">

                        <option disabled value="padrao">Selecione uma categoria</option>
                        <option value="trabalho">Trabalho</option>
                        <option value="estudo">Estudo</option>
                        <option value="pessoal">Pessoal</option>

                    </select>
                </div>

                <div class="conteiner_input">
                    <label class="header2" for="data">Data</label>
                    <input class="estilo-input estilo-conteiner-secundario" type="date" id="data">
                </div>

                <div class="conteiner_input">
                    <label class="header2" for="descricao-criar">Descrição</label>
                    <textarea class="estilo-input estilo-conteiner-secundario scrool-estilo" name=""
                        id="descricao-criar" placeholder="Descrição" minlength="5" maxlength="500"></textarea>
                </div>
            </div>

            <div class="botoes">
                <input class="input_escondido estilo-input" id="enviar-post" type="submit" onclick="criarTarefa()">
                <label for="enviar-post" class="container_label botao-selecionado">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path fill="#45483D"
                            d="M792-443 176-183q-20 8-38-3.5T120-220v-520q0-22 18-33.5t38-3.5l616 260q25 11 25 37t-25 37ZM200-280l474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z" />
                    </svg>
                </label>
            </div>
        </div>

        <div class="conteiner_editar_tarefa ">

            <div class="conteiner_fechar_post">

                <button class="botoes botao-selecionado" onclick="fechar_post()">

                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path fill="#45483D"
                            d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z">
                        </path>
                    </svg>

                </button>

            </div>

            <div class="conteiner_card_criar conteiner-primario scrool-estilo">
                <div class="conteiner_input">
                    <label class="header2" for="categoria">Selecione a categoria</label>
                    <select id="categoria" class="estilo-input estilo-conteiner-secundario">

                        <option disabled value="padrao">Selecione uma categoria</option>
                        <option value="trabalho">Trabalho</option>
                        <option value="estudo">Estudo</option>
                        <option value="pessoal">Pessoal</option>

                    </select>
                </div>

                <div class="conteiner_input">
                    <label class="header2" for="data">Data</label>
                    <input class="estilo-input estilo-conteiner-secundario" type="date" id="data">
                </div>

                <div class="conteiner_input">
                    <label class="header2" for="descricao-criar">Descrição</label>
                    <textarea class="estilo-input estilo-conteiner-secundario scrool-estilo" name=""
                        id="descricao-criar" placeholder="Descrição" minlength="5" maxlength="500"></textarea>
                </div>

                <div class="botoes">
                    <input class="input_escondido estilo-input" id="enviar-post" type="submit" onclick="criarTarefa()">
                    <label for="enviar-post" class="container_label botao-selecionado">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path fill="#45483D"
                                d="M792-443 176-183q-20 8-38-3.5T120-220v-520q0-22 18-33.5t38-3.5l616 260q25 11 25 37t-25 37ZM200-280l474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z" />
                        </svg>
                    </label>
                </div>

            </div>

        </div>

        <div class="conteiner-flutuante">

            <button class="fab botao-selecionado" onclick="toggleModalExpand()">

                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 13H13V20H11V13H4V11H11V4H13V11H20V13Z" fill="#161E0A" />
                </svg>

            </button>

            <button id="backToTop" class="botoes botao-selecionado">

                <svg class="icone" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path fill="#45483D" d="m296-345-56-56 240-240 240 240-56 56-184-184-184 184Z" />
                </svg>

            </button>

        </div>

    </main>

</body>

</html>
